<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container chính - max-width 560px theo spec -->
    <div class="container">
        <!-- Header đơn giản -->
        <header>
            <h1>To-Do</h1>
        </header>

        <!-- Form nhập task mới -->
        <form id="taskForm" class="task-form">
            <input
                type="text"
                id="taskInput"
                placeholder="Nhập công việc mới..."
                autocomplete="off"
                autofocus
            >
            <button type="submit">Thêm</button>
        </form>

        <!-- Danh sách tasks -->
        <ul id="taskList" class="task-list">
            <!-- Tasks sẽ được render vào đây -->
        </ul>

        <!-- Empty state - chỉ hiện khi không có tasks -->
        <div id="emptyState" class="empty-state">
            Không có task nào. Nhập ở trên để bắt đầu.
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
